{% extends "modelo.html" %}
{% block conteudo %}
<h1>Adicionar uma Tarefa</h1>

<form action="{{ url_for('criar_task_list')}}" method="post">
  <div class="mb-3">
    <label for="Tarefa" class="form-label">Task</label>
    <input  class="form-control" id="Tarefa" name="Tarefa" aria-describedby="emailHelp">
    <div id="taskHelp" class="form-text">Tarefa para ser adicionada</div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
